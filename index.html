<html>
<head>
  <title>Namor - A manly, url-friendly name generator</title>
  <link rel="stylesheet" href="https://npmcdn.com/font-awesome@4.5.0/css/font-awesome.min.css">
  <style type="text/css">
    body {
      text-align: center;
      padding: 50px;
    }
    .logo {
      display: block;
      margin: auto;
      margin-bottom: 50px;
    }
    input {
      padding: 10px 20px;
      width: 400px;
      font-size: 20px;
      display: block;
      margin: 10px auto;
      outline: none;
      border-radius: 4px;
      border: 1px solid #884300;
      color: #884300;
      text-align: center;
    }
    button {
      width: 400px;
      padding: 10px 20px;
      border: none;
      background: #D99D04;
      font-size: 20px;
      outline: none;
      border-radius: 4px;
      cursor: pointer;
      color: #884300;
    }
    input.sml {
      width: 100px;
      display: inline-block;
    }
    .icon {
      font-size: 40px;
      text-decoration: none;
      color: gray;
    }
  </style>
</head>
<body>
  <img src="https://npmcdn.com/namor@0.1.5/assets/namor.png" class="logo">

  <input type="text" id="generatedName" disabled>
  Word Count: <input type="number" id="wordCount" value="2" class="sml">
  Number Length: <input type="number" id="numberLength" value="4" class="sml"><br>
  <button onClick="generate()">Generate</button>

  <br> <br>
  <a href="https://github.com/jsonmaur/namor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <script src="https://npmcdn.com/namor@0.1.5/build/namor.min.js"></script>
  <script>
    function generate() {
      var wordCount = document.getElementById('wordCount').value
      var numberLength = document.getElementById('numberLength').value

      var name = Namor.generate(wordCount, numberLength)

      document.getElementById('generatedName').value = name
    }

    generate()
  </script>
</body>
</html>
