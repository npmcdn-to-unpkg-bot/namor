<html>
<head>
  <title>Namor - A manly, url-friendly name generator</title>
  <style type="text/css">
    body {
      text-align: center;
      padding: 50px;
    }
    .logo {
      display: block;
      margin: auto;
      margin-bottom: 50px;
    }
    input {
      padding: 10px 20px;
      width: 400px;
      font-size: 20px;
      display: block;
      margin: 10px auto;
      outline: none;
      border-radius: 4px;
      border: 1px solid #884300;
      color: #884300;
      text-align: center;
    }
    button {
      width: 400px;
      padding: 10px 20px;
      border: none;
      background: #D99D04;
      font-size: 20px;
      outline: none;
      border-radius: 4px;
      cursor: pointer;
      color: #884300;
    }
    input.sml {
      width: 100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <img src="https://npmcdn.com/namor@0.1.4/assets/namor.png" class="logo">

  <input type="text" id="generatedName" disabled>
  Word Count: <input type="number" id="wordCount" value="2" class="sml">
  Number Length: <input type="number" id="numberLength" value="4" class="sml"><br>
  <button onClick="generate()">Generate</button>

  <script src="https://npmcdn.com/namor@0.1.4/build/namor.min.js"></script>
  <script>
    function generate() {
      var wordCount = document.getElementById('wordCount').value
      var numberLength = document.getElementById('numberLength').value

      var name = Namor.generate(wordCount, numberLength)

      document.getElementById('generatedName').value = name
    }

    generate()
  </script>
</body>
</html>
